<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NGCalendar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://utahhealthcare.github.io/gloss-docs/gloss-source/dist/css/gloss.min.css" rel="stylesheet">
  <script src="https://utahhealthcare.github.io/gloss-docs/gloss-source/dist/js/gloss.min.js"></script>
  <script src="https://utahhealthcare.github.io/gloss-docs/gloss-source/dist/js/gloss-icons.min.js"></script>
</head>
<body>
  <div id="main-content">
    <section class="gls-section-default">
      <img src="https://healthcare.utah.edu/themes/custom/theme_uou/img/abstract-bg-a.jpg" alt="placeholder" class="gls-hidden@m">
  
      <div class="gls-section gls-background-norepeat gls-background-cover gls-background-center-center gls-background-image@m" style="background-image: url(https://healthcare.utah.edu/themes/custom/theme_uou/img/abstract-bg-a.jpg)">
        <div class="gls-container">
          <div gls-grid="" class="gls-grid-large gls-flex-middle gls-grid">
            <div class="gls-width-3-5@m gls-text-center gls-text-left@m gls-first-column">
              <div class="gls-visible@m">
                  <ul class="gls-breadcrumb gls-breadcrumb-secondary gls-flex-inline">
                      <li><a href="">Health Care Home</a></li>
                  </ul>
              </div>
              <h1 class="gls-heading gls-heading-medium gls-text-medium gls-text-wide gls-text-uppercase gls-margin-remove-top">Health Care Calendar</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Calendar APP -->
    <calendar-app></calendar-app>
  </div>
</body>
</html>
